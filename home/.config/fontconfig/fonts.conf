<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const> </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const> </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Noto Sans</family> </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
      <family>Noto Serif</family> </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack</family>
      <family>DejaVu Sans Mono</family> <family>Noto Sans Mono</family>  </prefer>
  </alias>

  <alias>
    <family>emoji</family>
    <prefer>
      <family>Twitter Color Emoji</family>
      <family>Noto Color Emoji</family> </prefer>
  </alias>

  </fontconfig>