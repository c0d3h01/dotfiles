# Theme - load from separate file
include nord.conf

# Font configuration
font_family CaskaydiaMono Nerd Font
bold_italic_font auto
font_size 12.0

# Window appearance
window_padding_width 14
window_padding_height 14
show_window_resize_notification no
hide_window_decorations yes
background_opacity 0.9

# Terminal behavior
scrollback_lines 10000
confirm_os_window_close 0
detect_urls yes

# Mouse
mouse_hide_wait 3.0
mouse_hide_when_typing yes
strip_trailing_spaces_on_paste yes

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Allow remote access
single_instance yes
allow_remote_control yes

# Aesthetics
cursor_shape block
cursor_blink yes
cursor_blink_interval 0.5
cursor_trail 1
enable_audio_bell no

# Minimal Tab bar styling 
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# Key mappings for common operations
# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window+,0
map ctrl+shift+[ previous_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Font size
map ctrl+equal increase_font_size
map ctrl+minus decrease_font_size
map ctrl+backspace restore_font_size

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# This is little reload hack for config
map ctrl+enter kitten ./reload.py
