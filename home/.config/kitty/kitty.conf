# Theme - load from separate file
include dracula.conf

# Font configuration
font_size 13.0
bold_font auto
italic_font auto
adjust_line_height 110%

# Window appearance
window_padding_width 10
hide_window_decorations yes
background_opacity 0.9

# Terminal behavior
scrollback_lines 10000
enable_audio_bell no
confirm_os_window_close 0
detect_urls yes

# Cursor settings
cursor_shape beam
cursor_blink yes
cursor_blink_interval 0.5
cursor_trail 1

# Mouse
mouse_hide_wait 3.0
mouse_hide_when_typing yes
strip_trailing_spaces_on_paste yes
open_url_with default
shell_integration enabled

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Tab bar
tab_bar_edge bottom
tab_bar_style fade
tab_powerline_style slanted
active_tab_font_style bold
inactive_tab_font_style normal

# Key mappings for common operations
# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window+,0
map ctrl+shift+[ previous_window

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Font size
map ctrl+equal increase_font_size
map ctrl+minus decrease_font_size
map ctrl+backspace restore_font_size

# Clipboard
map ctrl+c copy_to_clipboard
map ctrl+v paste_from_clipboard

# This is little reload hack for config
map ctrl+enter kitten ./reload.py
