# font settings
font_family      Victor Mono
bold_font        Victor Mono
italic_font      Victor Mono
bold_italic_font Victor Mono
font_size 13.0

# urls
url_color #0087BD
url_style curly

# options
copy_on_select yes
enable_audio_bell no
cursor_trail 3
disable_ligatures always

# color scheme
include ./themes/dark.conf
# Softer text on dark background (less harsh than pure white).
foreground #d8d4cc
cursor #d8d4cc

active_border_color #00ff00
inactive_border_color #cccccc
inactive_text_alpha 0.8

tab_bar_edge top
tab_bar_style separator
tab_separator "  "
active_tab_foreground   #ffb935
active_tab_background   #222
active_tab_font_style   bold
inactive_tab_foreground #ccc
inactive_tab_background #222
inactive_tab_font_style normal

macos_option_as_alt yes
hide_window_decorations titlebar-only # "no" will remove everything

macos_titlebar_color background
macos_thicken_font 0.1
macos_traditional_fullscreen no
macos_quit_when_last_window_closed yes

remember_window_size  no
initial_window_width  100c
initial_window_height 20c

wheel_scroll_multiplier 5.0

allow_remote_control yes

# keybindings (ctrl+shift)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
map ctrl+shift+9 goto_tab 9

map ctrl+shift+enter new_window
map ctrl+shift+, set_tab_title

map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0
